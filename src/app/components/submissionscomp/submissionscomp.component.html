
    <div class="base-layout">
      <h3><b>Submissions</b></h3>
    </div>
    <div class="base-layout">
      <div class = "row">
      <div class="col-3">
        <input class="form-control input-style" placeholder="&#xF002; Search" [(ngModel)]="searchVal" #searchVal1="ngModel" (ngModelChange)="searchData()" />
      </div>
      <div class="col-2">
      <select class="input-style" >
        <option value="">Select Form</option>
        <option>1</option>
        <option>2</option>
      </select>
      </div>
      <div class="col-2">
      <select class="input-style" aria-placeholder="Select Status" [(ngModel)]="statusVal" #statusVal1="ngModel" (change)="filterData()">
        <option value="">Select Status</option>
        <option value = "Complete">Complete</option>
        <option value = "Uncomplete">Uncomplete</option>
        <option value = "Needs Review">Needs Review</option>
      </select>
      </div>
      <div class="col-2">
      <input type="date" class="input-style" [(ngModel)]="dateVal" #dateVal1="ngModel" (change)="filterData()">
      </div>
      <div class="col-3 maplistparent">
        <span style="margin-right: 20px;"><button class="btn-style-map" (click)="setExportType('Map')" [ngStyle]="exportOptionVal == 'Map'?{'background-color': '#1976d2'} : {'background-color': 'transparent'}">Map</button><button class="btn-style-list" (click)="setExportType('List')" [ngStyle]="exportOptionVal == 'List'?{'background-color': '#1976d2'} : {'background-color': 'transparent'}">List</button></span>
   
       <button style="  background : transparent !important;
       color: rgb(0, 106, 255);
       border :  none;" (click)="downLoad()">Export <i class="bi bi-file-earmark-arrow-down-fill"></i></button>
        </div>
    </div>
    </div>
    <div class="base-layout">
      <div class="row">
        <div class="col-4">
          <div *ngFor="let mapDetail of mapList">
            <div class="card" style="padding:3% ;margin-bottom:2%;">
              <div style="display: flex;">
                <span style=""><b>Work Flow : Requires Location</b> </span>
                <span [ngClass]="mapDetail.Status == 'Complete' ? 'greenStyle'  :  (mapDetail.Status == 'Needs Review' ? 'greyStyle' : 'redStyle') "><i class="bi bi-circle-fill" height="10px" width="10px"></i>   {{mapDetail.Status}}</span>
            
              </div>
               
              
              <span style="font-size: 14px;"><label>From : </label>
              {{mapDetail.From}}</span>
              <span style="font-size: 14px;"><label>To : </label>
              {{mapDetail.To}}</span>
              <span style="color  : red"><label>Due Date : </label>
              {{mapDetail.DueDate | date:"dd, MMMM"}}</span>

            </div>
          </div>
        </div>
        <div class="col-8">
          <div>
            <app-map></app-map>
          </div>
  
        </div>
  
      </div>
    </div>
